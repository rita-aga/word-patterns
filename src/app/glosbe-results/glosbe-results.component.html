<div *ngIf="sentence.from_text">
  <mat-card>
    <mat-card-title>
      Selected sentence:
    </mat-card-title>
    {{sentence.from_text}}
    <p>
      <button type="button" (click)="addSelectedSentence()" mat-raised-button color="primary">Add to Collection</button>
    </p>
  </mat-card>
</div>

<div *ngIf="results">
  <table mat-table [dataSource]="results">

    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.first}} </td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef> Target </th>
      <td mat-cell *matCellDef="let element"> {{element.second}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="glosbeColumnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: glosbeColumnsToDisplay" (click)="handleSentenceClick($event)"></tr>

  </table>
</div>
